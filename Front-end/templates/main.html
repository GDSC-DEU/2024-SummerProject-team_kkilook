<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>Kkilook : 부산관광은 끼룩</title> 
</head>



<body>

    {% include 'header.html' %}

    <main>
        <!-- 슬라이드 -->
        <div class="slidebox">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02" >
            <input type="radio" name="slide" id="slide03" >
            <input type="radio" name="slide" id="slide04" >
            <ul class="slidelist">
                <li class="slideitem">
                    <div>
                        <label for="slide04" class="left"></label>
                        <label for="slide02" class="right"></label>
                        <a href="#"><img src="https://busandabom.net/upload/%EB%8D%94%ED%85%8C%ED%81%AC.jpg" alt="168 더 테크"></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="slide01" class="left"></label>
                        <label for="slide03" class="right"></label>
                        <a href="#"><img src="https://www.visitbusan.net/upload_data/board_data/BBS_0000009/172077259045930.jpg" alt="FLY 아세안 차세대 감독 영화 상영회"></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="slide02" class="left"></label>
                        <label for="slide04" class="right"></label>
                        <a href="#"><img src="https://www.visitbusan.net/upload_data/board_data/BBS_0000009/172040567441328.jpg" alt="부산국제코미니페스티벌"></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="slide03" class="left"></label>
                        <label for="slide01" class="right"></label>
                        <a href="#"><img src="https://www.visitbusan.net/upload_data/board_data/BBS_0000009/171444031986567.jpg" alt="도라에몽  in Busan"></a>
                    </div>
                </li>
            </ul>
        </div>


        
        
        <div id="heartRank">
            <p># 찜 랭킹</p>
            {% for i in range(4) %}
            <div id="List">
                <a href="#">
                    <div class="listMenu"> 
                        <img src="https://visualpharm.com/assets/537/Image-595b40b85ba036ed117dc1b2.svg" alt="">
                        <i class="fa-regular fa-heart fa-xl"></i>
                        <div class="title">장소 이름</div>
                        <div class="explain">설명</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <div id="KKilookpush"></div>
    </main>

    {% include 'footer.html' %}

</body>
</html>
